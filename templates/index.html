<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="icon/png" href="{{url_for('static', filename='link.png')}}"> 
	<title>urlshortener</title>	
</head>
<body>
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

	<div class="get_link">
	<h1>UrlShotener</h1>

	<form action="" method="POST">
		<input type="text" name="url" placeholder="url..." maxlength="300" class="get_url" required> 
		<input type="submit" value="Short !" id="button_send">
	</form>

	{%if shorted %}
		<p>{{shorted}}</p>
	{% endif %}

	</div>
	

</body>
</html>
